<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- 自己寫的CSS要放在bootstrap後 -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b5499296d3.js" crossorigin="anonymous"></script>
  <title>Movie List</title>
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 最外層的容器 -->
  <div class="container mt-5 ">
    <!-- Search bar -->
    <div class="row position-relative">
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="keyword">
        <button type="submit" class="btn btn-primary mb-2" id="search-submit">Search</button>
      </form>
        <i class="fa fa-th h5 mt-2 mr-2 mb-3 ml-1" aria-hidden="true"></i>
        <i class="fa fa-bars h5 mt-2 mr-1 mb-3 ml-1" aria-hidden="true"></i>
    </div>

    <!-- Render movie list -->
    <div class="row" id="data-panel">
      
    </div>

    <!-- Movie Modal 為了觸發card-footer中的按鈕-->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Movie title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class='col-sm-8' id='movie-modal-image'>
                <img
                  src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                  alt="movie-poster" class="img-fluid">
              </div>
              <div class='col-sm-4'>
                <p><em id='movie-modal-date'>Date: 2021/10/04</em></p>
                <p id='movie-modal-description'>This is a movie</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-5" id="paginator">

    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
